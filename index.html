<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <div id="warning-width"></div>
    <div id="UI">
<!--        <div id="fullscreen">fullscreen</div>-->
        <div id="hint"></div>
        <div id="zoom-plus" class="zoom"></div>
        <div id="zoom-minus" class="zoom"></div>
<!--        <div id="control-block">-->
<!--            <div id="up"></div>-->
<!--            <div id="down"></div>-->
            <div id="right"></div>
            <div id="left"></div>
<!--        </div>-->
    </div>
    <section id="text-layer">
        <img id="text-img" src="" alt="">
        <img src="" alt="perso" id="character">
        <article id="text-block">
            <p id="text"></p>
            <button id="next-btn">Next</button>
            <div id="option-block">
                <button id="option-1" class="option">Option 1</button>
                <button id="option-2" class="option">Option 2</button>
            </div>
        </article>
    </section>
    <section id="form-layer">
        <div id="form-back"></div>
        <form action="" id="form">
            <h2>Me contacter</h2>
            <input type="text" id="name" placeholder="Nom">
            <input type="text" id="first-name" placeholder="Prénom">
            <input type="email" id="input-email" placeholder="Adresse mail">
            <input type="text" id="input-adress" placeholder="Adresse">
            <input type="number" id="input-NPA" placeholder="NPA">
            <input type="text" id="input-town" placeholder="Ville">
            <input type="text" id="input-phone" placeholder="Numéro de téléphone (+41)" value="+41">
            <textarea name="" id="input-message" cols="30" rows="10" placeholder="Message"></textarea>
            <input type="submit" id="input-submit" value="Envoyer">
        </form>
    </section>
    <section id="portfolio-layer">
        <div id="portfolio-back"></div>
        <article id="portfolio-block">
            <div id="arrow-back" class="arrow"></div>
            <img src="" alt="projet 1" class="projects">
            <div id="arrow-next" class="arrow"></div>
        </article>
        <article id="portfolio-desc"></article>
    </section>
    <div id="container-block">
        <div id="container">
            <div id="floor"></div>
            <div id="wall-left"></div>
            <div id="wall-right"></div>
            <div id="me" class="selectable"></div>
            <div id="desk" class="selectable"></div>
            <div id="computer" class="selectable"></div>
            <div id="bookshelf" class="selectable"></div>
            <div id="bed" class="selectable"></div>
            <div id="poster-1" class="selectable"><img src="ressources/img/Poster-1.png" alt=""></div>
            <div id="poster-2" class="selectable"></div>
            <div id="switch" class="selectable"></div>
        </div>
    </div>
<!--    <script type="module" src="js/general.js"></script>-->
    <script src="js/uiControls.js"></script>
    <script src="js/desk.js"></script>
    <script src="js/posters.js"></script>
    <script src="js/bed.js"></script>
    <script src="js/computer.js"></script>
    <script src="js/bookshelf.js"></script>
</body>
</html>
